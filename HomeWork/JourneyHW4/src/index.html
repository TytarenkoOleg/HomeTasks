<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="css/styleJourney.css">
</head>

<body>
<div class="conteiner">
    <div class="header">
        <h2 class="header-text_left">
            <a class="header-text" href="#">journey</a>
        </h2>
        <ul class="header-sprite">
            <li class="sprite-text"><a href="#" class="sprite-ic_caledar"></a></li>
            <li><a href="#" class="sprite-ic_forum"></a></li>
            <li><a href="#" class="sprite-ic_journey"></a></li>
        </ul>
        <p class="header-line"></p>
        <span class="header-text_right">welcome, <a href="#" class="header-text_check">log in</a>&nbsp;or <a href="#"
                                                                                                             class="header-text_check">sign up</a></ora></span>
    </div>


    <main>
        <div class="box">
            <div class="box-green_kub"></div>
            <span class="box-top1">sign up</span>
            <span class="box-top2"> <a href="#" class="box-top2_text">log in</a></span>


            <a class="box_button fb_button" href="#">
                <div class="fb-img ">f</div>
                <div class="button_line fb-line"></div>
                <span class="button_text fb-text">fasebook</span>
            </a>

            <a class="box_button google_button" href="#">
                <div class="google-img">g+</div>
                <div class="button_line google-line"></div>
                <span class="button_text google-text">google</span>
            </a>

            <div class="text_under_button">
                <span>or</span>
            </div>

            <form class="block-buttons">
                <input class="box-block" type="text" placeholder="first name"></li>
                <input class="box-block" type="text" placeholder="last name"></li>
                <input class="box-block" type="text" placeholder="email"></li>
                <input class="box-block" type="password" placeholder="choose password"></li>
                <input class="box-block box-block_last" type="password" placeholder="confirm password"></li>
            </form>

            <p class="footer">
                <input id="myCheckbox" type="checkbox" class="footer_checkbox">
                <label for="myCheckbox" class="footer_checkbox-text">agree <span
                        class="footer_checkbox-text_secondword">our</span> <a
                        class="footer_checkbox-textin" href="#">terms &amp;conditions</a></label>
            </p>

            <a class="button_account" href="#">create account</a>
        </div>
    </main>

</div>
</body>
</html>
